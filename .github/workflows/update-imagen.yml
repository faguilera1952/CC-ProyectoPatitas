name: Actualizar Im√°genes en Docker Hub y GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t cisquito/cc-proyectopatitas-tests:latest .

      - name: Login a Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push a Docker Hub
        run: docker push cisquito/cc-proyectopatitas-tests:latest

      - name: Login a GitHub Packages
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Tag y Push a GitHub Packages
        run: docker push cisquito/cc-proyectopatitas-tests:latest

      #probar con esto, sino eliminar
      - name: Ejecutar pruebas con codechecker
        run: codechecker check -t test-docker-compose
