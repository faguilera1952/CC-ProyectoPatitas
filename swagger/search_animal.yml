---
parameters:
  - name: name
    in: path
    type: string
    required: true
    description: Nombre del animal a buscar.

responses:
  200:
    description: Información del animal encontrado.
    schema:
      type: object
      properties:
        name:
          type: string
          description: Nombre del animal.
        age:
          type: integer
          description: Edad del animal.
        species:
          type: string
          description: Especie del animal.
        description:
          type: string
          description: Descripción del animal.
  404:
    description: Animal no encontrado.
    schema:
      type: object
      properties:
        message:
          type: string
          description: Mensaje indicando que el animal no fue encontrado.
